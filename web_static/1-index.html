<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        main {
            min-height: calc(100vh - 130px);
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer span {
            color: black;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <header></header>

    <main>
        <!-- Content of the page goes here -->
    </main>

    <footer>
        <span>Best School</span>
    </footer>

</body>

</html>
